<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>socket</title>
</head>
<body>
</body>
<script>
    const socket = new WebSocket("ws://localhost:9001/order/socket/1");
    socket.onopen = function () {
        socket.send("hello world!!!");
    };
    socket.onmessage = function (result) {
        console.log(result.data);
    };
</script>
</html>
