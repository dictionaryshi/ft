<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>socket</title>
</head>
<body>
</body>
<script src="native.js"></script>
<script>
    if ("WebSocket" in window) {
    } else {
        alert("浏览器不支持socket");
    }

    var socket = new WebSocket("ws://localhost:9001/order/socket/" + getParam("oid"));
    socket.onopen = function () {
        socket.send("hello world!!!");
    };
    socket.onmessage = function (result) {
        console.log(result.data);
    };
</script>
</html>
